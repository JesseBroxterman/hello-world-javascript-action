name: Increment semantic version
on:
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  increment-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
    
      - name: Get current version
        run: echo "current_version=$(git describe --tags --abbrev=0)"


