name: Increment semantic version
on:
  pull_request:
    types:
      - closed  
jobs:
  increment-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
    
      - name: Get current version
        run: |
          echo "current_version=$(git describe --tags --abbrev=0)" >> "$GITHUB_ENV"
          IFS='.' read -r -a version_parts <<< "$version"
          major="${version_parts[0]}" >> "$GITHUB_ENV"
          minor="${version_parts[1]}" >> "$GITHUB_ENV"
          patch="${version_parts[2]}" >> "$GITHUB_ENV"
          
      - name: Bump patch
        if: contains(github.event.pull_request.labels.*.name, 'bug')
        run: |
          $minor=$(($minor + 1))
          $patch=0
      
      - name: Bump minor
        if: contains(github.event.pull_request.labels.*.name, 'enhancement')
        run: |
          patch=$((patch + 1))
          
      - name: Assign new version tag
        run: |
          new_version="$major.$minor.$patch"
          echo "$new_version"





      

            
            




